<h2 mat-dialog-title>Edit Account Balance</h2>

<mat-dialog-content>
  <form [formGroup]="accountForm">
    <mat-form-field appearance="fill">
      <mat-label>Balance</mat-label>
      <input matInput formControlName="balance" type="number" />
      <mat-error *ngIf="accountForm.get('balance')?.hasError('required')">
        Balance is required
      </mat-error>
      <mat-error *ngIf="accountForm.get('balance')?.hasError('min')">
        Balance cannot be negative
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!accountForm.valid">
    Save
  </button>
</mat-dialog-actions>
