<h2 mat-dialog-title>{{ data.message }}</h2>
<form [formGroup]="movementForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Monto</mat-label>
      <input matInput formControlName="amount" type="number" />
      <mat-error *ngIf="movementForm.controls['amount'].hasError('required')">El monto es requerido.</mat-error>
      <mat-error *ngIf="movementForm.controls['amount'].hasError('min')">El monto debe ser mayor o igual a 0.</mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" type="submit">Guardar</button>
  </mat-dialog-actions>
</form>
