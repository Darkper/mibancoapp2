<mat-toolbar class="mat-elevation-z4" color="secondary">
  <button mat-button (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span class="title">Accounts from: {{ customer.name }}</span>
  <span class="spacer"></span>
  <button mat-raised-button color="primary" (click)="openCreateAccountModal()">Create Account</button>
</mat-toolbar>

<div class="table-container">
  <table mat-table [dataSource]="customer.accounts" class="mat-elevation-z8">
    <!-- Account Number Column -->
    <ng-container matColumnDef="accountNumber">
      <th mat-header-cell *matHeaderCellDef> NÃºmero de Cuenta </th>
      <td mat-cell *matCellDef="let account"> {{account.number}} </td>
    </ng-container>

    <!-- Balance Column -->
    <ng-container matColumnDef="balance">
      <th mat-header-cell *matHeaderCellDef> Saldo </th>
      <td mat-cell *matCellDef="let account"> {{account.balance | currency}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let account">
        <button mat-button color="primary" (click)="openDepositModal(account)" matTooltip="Make deposit">
          <mat-icon>move_up</mat-icon>
        </button>
        <button mat-button color="secondary" (click)="openWithdrawModal(account)" matTooltip="Make Withdraw">
          <mat-icon>move_down</mat-icon>
        </button>
        <button mat-button color="secondary" (click)="openEditAccountModal(account)" matTooltip="Edit account">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button color="warn" (click)="deleteAccount(account)" matTooltip="Delete account">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Header and Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="['accountNumber', 'balance', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['accountNumber', 'balance', 'actions']"></tr>
  </table>
</div>
