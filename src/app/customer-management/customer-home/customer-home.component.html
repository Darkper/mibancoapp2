<mat-toolbar class="mat-elevation-z4" color="secondary">
  <span class="title">Customer management</span>
  <span class="spacer"></span>
  <button mat-raised-button color="primary" (click)="openCreateCustomerModal()">Create Customer</button>
</mat-toolbar>

<div class="table-container">
  <table mat-table [dataSource]="customers" class="mat-elevation-z8 customer-table">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="openEditCustomerModal(element)" matTooltip="Edit customer">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button color="warn" (click)="deleteCustomer(element)" matTooltip="Delete customer">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-button (click)="viewAccounts(element)" matTooltip="View accounts">
          <mat-icon>account_balance</mat-icon>
        </button>
        <button mat-button color="secondary" (click)="generateReport(element)" matTooltip="Generate report">
          <mat-icon>summarize</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Header and Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
